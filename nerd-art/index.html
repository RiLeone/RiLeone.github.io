  <h1>Nerd Art</h1>

  <p>Enjoy some Nerd Art. All of the images have been generated with Python scripts
  and the source code can be found on <a href="http://github.com/RiLeone">GitHub</a>.</p>
    <!-- Slideshow container -->
    <!-- Based on https://www.w3schools.com/howto/howto_js_slideshow.asp -->
  <script src="slideshow.js"></script>

  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img/galaxy_00.png" style="width:100%">
      <div class="text">Spiral galaxy impression</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img/galaxy_00.png" style="width:100%">
      <div class="text">Spiral galaxy impression</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img/solar_system_00.png" style="width:100%">
      <div class="text">Solar system impression</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <div class="container">
    <p><a href="https://rileone.github.io">Get me back!</a></p>
  </div>
